server.port=8085
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
spring.messages.basename=validation
spring.messages.encoding=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.enabled=true

spring.data.mongodb.host=127.0.0.1 git update-git-for-windows
spring.data.mongodb.database=conferencemongo
#You can will write your username
#spring.data.mongodb.username=
#You can will write your password
#spring.data.mongodb.password=
spring.main.allow-bean-definition-overriding=true

spring.http.multipart.file-size=30MB
spring.http.multipart.request-size=30MB
spring.servlet.multipart.enabled=true

spring:
thymeleaf:
cache: false
check-template: true
check-template-location: true
content-type: text/html
enabled: true
encoding:UTF-8
mode: HTML
prefix= classpath:/templates/
suffix= .html

ssl=true

